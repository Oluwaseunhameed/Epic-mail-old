<!DOCTYPE html>
<html>
<head>
  <title>Epic Mail - Inbox</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid-container">
  <div class="header">
    <div class="section">
      <h3><span class="epic-color"><a href="index.html">Epic Mail</a></span></h3>
    </div>
    <div class="section">
      <p>The Best Mail App.</p>
    </div>
  </div>
  <div class="nav">
    <ul id="container">
      <li><a href="index.html" class="change">Home</a></li>
      <li style="float:right"><a href="signup.html" class="change">Signup</a></li>
      <li style="float:right"><a class="change" href="login.html">Login</a></li>
    </ul>
  </div>
  <div id="main" class="main">
    <div class="menu1">
      <button id="compose" type="button">Compose</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form action="#" method="post">
            <div class="container">
              <h1>Compose</h1>
              <hr>
              <div class="row">
                <div class="col-25">
                  <label for="to">To</label>
                </div>
                <div class="col-75">
                  <input type="email" id="" name="toemail">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="ccbcc">Cc/Bcc</label>
                </div>
                <div class="col-75">
                  <input type="email" id="ccbcc" name="ccbcc">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                  <input type="text" id="subject" name="subject">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="message">Message</label>
                </div>
                <div class="col-75">
                  <textarea id="message" name="message" style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Send">
              </div>
            </div>
          </form>
        </div>

      </div>
        <ul id="links">
          <li><a class="active" href="inbox.html">Inbox</a></li>
          <li><a href="drafts.html">Drafts</a></li>
          <li><a href="sent.html">Sent</a></li>
          <li><a href="trash.html">Trash</a></li>
        </ul>
    </div>
    <div class="menu2">
      <input type="text" id="myInput" placeholder="Search for messages.." title="Type in a name">

        <table id="myTable" class="table table-inbox">
            <tr class="unread">
              <td><a href="message.html" class="links_color">PHPClass</a></td>
              <td><a href="message.html" class="links_color">Added a new class: Login Class Fast Site</a></td>
              <td><a href="#" class="links_color">9:27 AM</a></td>
              <td><a href="#" class="links_color">delete</a></td>
            </tr>
            <tr class="unread">
              <td><a href="message.html" class="links_color">Google Webmaster </a></td>
              <td><a href="message.html" class="links_color">Improve the search presence of WebSite</a></td>
              <td><a href="#" class="links_color">March 15</a></td>
              <td><a href="#" class="links_color">delete</a></td>
            </tr>
        </table>
    </div>
  </div>  
  <div class="footer">
    <p>Â© 2019. All rights reserved</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
