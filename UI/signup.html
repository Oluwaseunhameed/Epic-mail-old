<!DOCTYPE html>
<html>
<head>
  <title>Epic Mail - Signup Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">  
</head>
<body>

<div class="grid-container">
  <div class="header">
    <div class="section">
      <h3><span class="epic-color"><a href="index.html">Epic Mail</a></span></h3>
    </div>
    <div class="section">
      <p>The Best Mail App.</p>
    </div>
  </div>
  <div class="nav">
    <ul id="container">
      <li><a href="index.html" class="change">Home</a></li>
      <li style="float:right"><a href="signup.html" class="change active">Signup</a></li>
      <li style="float:right"><a class="change" href="login.html">Login</a></li>
    </ul>
  </div>
  <div id="form-space" class="main">
    <form id="form1" action="#" method="post" onsubmit="return signup()" style="border:1px solid #ccc">
      <div class="container">
        <h1 class="center">Sign Up</h1>
        <p class="center">Please fill in this form to create an account.</p>
        <hr>
        <label for="fname"><b>Firstname</b></label>
        <input type="text" id="fname" name="firstname" placeholder="Enter First Name">
        <label for="lname"><b>Lastname</b></label>
        <input type="text" id="lname" name="lastname" placeholder="Enter Last Name">
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address">
        <label for="psw"><b>Password</b></label>
        <input type="password" id="pwd" class="pwd" name="password" placeholder="Enter Password">
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" id="conpwd" name="password" placeholder="Confirm Password">
        <p id="error" style="color: red; text-align: center; font-weight: 900"></p>
        <button type="submit" name="submit">Signup</button>
      </div>
    </form>
  </div>
  <div class="footer">
    <p>Â© 2019. All rights reserved</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
